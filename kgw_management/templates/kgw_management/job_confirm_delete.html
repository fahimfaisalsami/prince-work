<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Job</title>
</head>
<body>
    <h1>Delete Job</h1>
    <p>Are you sure you want to delete "{{ object.item_description }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'job-list' %}">Cancel</a>
</body>
</html>
