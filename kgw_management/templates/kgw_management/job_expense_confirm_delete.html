<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job Expense</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #f44336;
            text-align: center;
        }
        .confirm-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .confirm-button, .cancel-button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .confirm-button {
            background-color: #f44336;
            color: white;
        }
        .cancel-button {
            background-color: #4CAF50;
            color: white;
        }
        .confirm-button:hover {
            background-color: #e53935;
        }
        .cancel-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Delete Job Expense</h1>
    <div class="confirm-container">
        <p>Are you sure you want to delete this job expense?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-button">Confirm Delete</button>
        </form>
        <a href="{% url 'job-expense-list' %}" class="cancel-button">Cancel</a>
    </div>
</body>
</html>
