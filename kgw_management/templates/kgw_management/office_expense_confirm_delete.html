<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Office Expense</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8d7da;
            padding: 20px;
        }
        h1 {
            color: #721c24;
            text-align: center;
        }
        .confirmation-box {
            max-width: 400px;
            margin: auto;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Confirm Delete Office Expense</h1>

    <div class="confirmation-box">
        <p>Are you sure you want to delete this expense?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete</button>
        </form>
        <a href="{% url 'office-expense-list' %}" class="cancel-btn">Cancel</a>
    </div>
</body>
</html>
