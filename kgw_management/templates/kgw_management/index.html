<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGW Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #333;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        .nav-section {
            width: 45%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .nav-section h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            border-bottom: 1px solid #ccc;
        }
        li:last-child {
            border-bottom: none;
        }
        .nav-link {
            display: block;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 1.1em;
            font-weight: 400;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            opacity: 0.9;
        }

        /* Color assignments for each link */
        .link-jobs { background-color: #4CAF50; }          /* Green */
        .link-job-expense { background-color: #2196F3; }   /* Blue */
        .link-daily-expense { background-color: #FF9800; } /* Orange */
        .link-cash-in { background-color: #9C27B0; }       /* Purple */
        .link-staff-overtime { background-color: #FF5722; } /* Red-Orange */
        .link-office-expense { background-color: #607D8B; } /* Gray */
        .link-kct-sell { background-color: #2196F3; }
        .link-kct-cost { background-color: #4CAF50; }

        /* Responsive for smaller screens */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }
            .nav-section {
                width: 100%;
                margin-bottom: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            .nav-link {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to KGW Management System</h1>
    <div class="container">
        <!-- KGW Section -->
        <div class="nav-section">
            <h2>KGW</h2>
            <ul>
                <li><a href="{% url 'job-list' %}" class="nav-link link-jobs">Jobs</a></li>
                <li><a href="{% url 'job-expense-list' %}" class="nav-link link-job-expense">Job Expenses</a></li>
                <li><a href="{% url 'daily-expense-list' %}" class="nav-link link-daily-expense">Daily Expenses</a></li>
                <li><a href="{% url 'cash-in-list' %}" class="nav-link link-cash-in">Cash In</a></li>
                <li><a href="{% url 'staff-overtime-list' %}" class="nav-link link-staff-overtime">Staff Overtime</a></li>
                <li><a href="{% url 'office-expense-list' %}" class="nav-link link-office-expense">Office Mechineries & Other Expense</a></li>
            </ul>
        </div>

        <!-- KCT Section -->
        <div class="nav-section">
            <h2>KCT</h2>
            <ul>
                <li><a href="{% url 'kct-sell-list' %}" class="nav-link link-kct-sell">KCT Sell List</a></li>
                <li><a href="{% url 'kct-cost-list' %}" class="nav-link link-kct-cost">KCT Cost</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
